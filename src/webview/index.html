<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoTerm | Create Env</title>
</head>
<body>
  <div class="container">
      <header>
          <h1>AutoTerm | <span>Create Env</span></h1>
      </header>
      <main>
          <label for="env-name">Env Name:</label>
          <input type="text" id="env-name" placeholder="Enter environment name">
          
          <button class="add-terminal">+ Add Terminal</button>
          
          <div class="terminal">
              <h2>Terminal 1</h2>
              <label>Name:</label>
              <input type="text" placeholder="Enter terminal name">
              <label>Path:</label>
              <input type="text" placeholder="Pick path">
              <label>Startup Command:</label>
              <input type="text" placeholder="Enter command">
              <label>ENV Vars:</label>
              <button class="add-env">+ Add ENV Var</button>
          </div>
          
          <div class="terminal">
              <h2>Terminal 2</h2>
              <label>Name:</label>
              <input type="text" placeholder="Enter terminal name">
              <label>Path:</label>
              <input type="text" placeholder="Pick path">
              <label>Startup Command:</label>
              <input type="text" placeholder="Enter command">
              <label>ENV Vars:</label>
              <button class="add-env">+ Add ENV Var</button>
          </div>
          
          <div class="persist-logs">
              <label>Do you want to persist logs corresponding to terminals of each env?</label>
              <input type="checkbox" checked>
          </div>
      </main>
  </div>
</body>
</html>
